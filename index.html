<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Demos</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app light-theme" id="app">
      <header>
        <div class="container header-container">
          <div class="logo">Logo Ipsum</div>
          <nav>
            <ul>
              <li><a href="#" class="active">Product</a></li>
              <li><a href="#">Customers</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Resources</a></li>
              <li><a href="#">Company</a></li>
            </ul>
          </nav>
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle theme"
          >
            <svg
              class="sun-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              class="moon-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
      </header>

      <main>
        <div class="container main-content">
          <div class="content-left">
            <div class="tag">Interactive Web App Landing Page</div>
            <h1>Make buying easier <br />with interactive demos</h1>
            <p>
              Better engage your customers with interactive demos that let them
              try your product before they buy.
            </p>
            <div class="cta-buttons">
              <button class="btn primary">Get a demo</button>
              <button class="btn secondary">Try a demo</button>
            </div>
          </div>
          <div class="content-right">
            <div class="app-preview">
              <img
                src="header.jpg"
                alt="Header Preview"
                class="app-image"
              />
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
